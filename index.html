<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Airdrops</title>
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Anonymous Pro', sans-serif;
      background-color: #000;
      color: #22C55E;
      padding: 20px;
    }

    a {
      color: inherit;
      text-decoration: inherit;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      border: 1px solid #22c55e56;
      border-radius: 0.5rem;
      margin-bottom: 3rem;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar nav {
      display: flex;
      gap: 20px;
    }

    .navbar .btn-wallet {
      border: 1px solid #22C55E;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Airdrop Container */
    .main-content {
      margin: 20px 0;
    }

    .placeholder {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 50px;
      color: #22C55E;
    }

    .airdrop-container {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #001a00;
      border: 1px solid #22c55e56;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 300px;
      margin: 10px;
      opacity: 0;  /* Start hidden */
      transform: scale(0.8);  /* Start scaled down */
      animation: zoomIn 0.5s forwards;
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Animation delay for each card */
    .card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .card:nth-child(2) {
      animation-delay: 0.3s;
    }

    .card:nth-child(3) {
      animation-delay: 0.5s;
    }

    .card:nth-child(4) {
      animation-delay: 0.7s;
    }

    /* Join Button */
    .join-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2rem;
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      background-color: #22c55e33;
      border-radius: 0.5rem;
      color: rgb(34 197 94 / 1);
      box-shadow: 0 0 10px #00ff4633, inset 0 0 10px #00ff461a;
      transition-property: all;
      transition-timing-function: cubic-bezier(.4,0,.2,1);
      transition-duration: .15s;
    }

    .join-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #22C55E;
    }

    /* Task Modal */
    .task-modal, .fetch-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .task-modal-content, .fetch-modal-content {
      background-color: #001a00;
      border: 3px solid #22C55E;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .task-modal-content .line-1 {
      font-family: 'Anonymous Pro', monospace;
      color: #22C55E;
      border-right: 2px solid #22C55E;
      font-size: 1.8rem;
      white-space: nowrap;
      overflow: hidden;
      width: 24em;
    }

    /* Typing Animations */
    .anim-typewriter {
      animation: typewriter 2s steps(44) 1s 1 normal both,
                 blinkTextCursor 500ms steps(44) infinite normal;
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 24em;
      }
    }

    @keyframes blinkTextCursor {
      from {
        border-right-color: #22C55E;
      }
      to {
        border-right-color: transparent;
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .navbar nav {
        flex-direction: column;
        margin-top: 10px;
      }

      .card {
        width: 90%;
        max-width: none;
      }

      .join-button {
        width: 100%;
        padding-left: 2rem;
        padding-right: 2rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .navbar {
        padding: 15px;
      }

      .card {
        width: 100%;
        margin-bottom: 15px;
      }

      .join-button {
        padding: 1rem;
      }

      .task-modal-content .line-1 {
        font-size: 1.4rem;
        width: 18em;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">AIRDROP </div>
    <nav>
      <a href="#">Docs</a>
      <a href="#">Predictions</a>
      <a href="#" id="connect-button" class="btn-wallet" onclick="connect()">Connect Wallet</a>
    </nav>
  </header>

  <main class="main-content">
    <div id="placeholder" class="placeholder">
      Connect your wallet to see the list of airdrops.
    </div>

    <div id="airdrop-container" class="airdrop-container">
      <!-- Airdrop cards will be populated here -->
    </div>
  </main>

  <!-- Task Modal -->
  <div id="task-modal" class="task-modal">
    <div class="task-modal-content">
      <p class="line-1 anim-typewriter">Airdrop Task Completed!</p>
    </div>
  </div>

  <!-- Fetching Modal -->
  <div id="fetch-modal" class="fetch-modal">
    <div class="fetch-modal-content">
      <p>Fetching Airdrop Details...</p>
    </div>
  </div>

  <script>
    const airdrops = [
      { name: "ZIZLE", value: "Exclusive NFT Rewards", action: "Collect unique digital assets during the event." },
      { name: "Euphoria", value: "High Potential Token", action: "Join the waitlist to secure early access to this DeFi platform." },
      { name: "Tree Stuck in Cat", value: "Eco-Friendly Initiative", action: "Support environmental causes by engaging with the platform." },
      { name: "Assisterr", value: "Testnet Participation", action: "Engage with the testnet and provide feedback to earn rewards." },
    ];

    async function connect() {
      const placeholder = document.getElementById("placeholder");
      const airdropContainer = document.getElementById("airdrop-container");
      const connectButton = document.getElementById("connect-button");
      const fetchModal = document.getElementById("fetch-modal");

      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          const walletAddress = accounts[0];

          connectButton.textContent = `${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
          connectButton.style.pointerEvents = "none";

          placeholder.style.display = "none";
          fetchModal.style.display = "flex";

          setTimeout(() => {
            fetchModal.style.display = "none";
            airdropContainer.style.display = "flex";
            populateAirdrops();
          }, 2000);
        } catch (error) {
          console.error("User rejected the connection request:", error);
        }
      } else {
        alert("No wallet detected. Please install MetaMask or another Web3 wallet.");
      }
    }

    function populateAirdrops() {
      const container = document.getElementById("airdrop-container");
      container.innerHTML = airdrops
        .map(
          (airdrop, index) => `
          <div class="card">
            <header class="card-header">
              <h2>${airdrop.name}</h2>
            </header>
            <div class="card-body">
              <p><strong>Value:</strong> ${airdrop.value}</p>
              <p><strong>Action:</strong> ${airdrop.action}</p>
              <button class="join-button" onclick="showTaskModal(${index})">Join</button>
            </div>
          </div>
        `
        )
        .join("");
    }

    function showTaskModal(index) {
      const taskModal = document.getElementById("task-modal");
      taskModal.style.display = "flex";

      setTimeout(() => {
        taskModal.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
